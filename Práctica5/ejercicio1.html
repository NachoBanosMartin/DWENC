<!DOCTYPE html>

<!-- 1. Diseña una página web que permitirá calcular una superficie en metros cuadrados.
El título de la página será Cálculo de superficie. Habrá un encabezado (el tamaño
será a tu gusto) con la frase: Cálculo de la superficie en metros cuadrados. Para
ello se pedirá al usuario una altura en metros y una anchura en metros, y se
mostrará el resultado directamente en la página. Por último, se informará que
recargar la página, permitirá volver a realizar otro cálculo. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Superficie</title>
</head>
<body>
    <h1>Cálculo de superficie en metros cuadrados</h1>
    <h4 style="color: blue">
        <script type="text/javascript">
            let altura = parseInt(prompt("Introduce la altura en metros: "));
            let anchura = parseInt(prompt("Introduce la anchura en metros: "));

            document.write("El perímetro es de " + (altura * anchura) + " metros cuadrados");
        </script>   
    </h4> 
</body>
</html>
