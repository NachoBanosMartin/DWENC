<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JavaScript en HTML</title>
</head>
<body>
    <h1>Suma de a y b</h1>
    <h4 style="color: blue">
        <script type="text/javascript">
            let a = 5;
            let b = 10;
            document.write("La suma de " + a + " y de " + b + " es: " + (a + b));
        </script>
    </h4>
</body>
</html>
