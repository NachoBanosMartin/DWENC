<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9</title>
    <script>
        let pulsaciones = 0;

        function agrandar() {

            let imagen = document.getElementById("coche");
            let boton = document.getElementById("boton");

            pulsaciones++;

            imagen.width = imagen.width * 1.5;

            if (pulsaciones == 3) {
                boton.disabled = true;
            }
        }
    </script>
</head>
<body>
    <img id="coche" src="coche.png" width="200"><br><br>
    <button id="boton" onclick="agrandar()">Agrandar</button>
</body>
</html>
