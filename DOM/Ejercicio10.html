<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 10</title>
    <script>
        function contarImagenes() {

            let imagenes = document.getElementsByTagName("img");
            let resultado = document.getElementById("resultado");

            resultado.innerHTML = "Número de imágenes: " + imagenes.length + "<br><br>";

            for (let i = 0; i < imagenes.length; i++) {
                let nombreImagen = imagenes[i].src.split("/").pop();
                resultado.innerHTML +=
                    "Imagen " + (i + 1) + ": " + nombreImagen + "<br>";
            }
        }
    </script>
</head>
<body>
    <img src="perro.png" width="150">
    <img src="gato.jpg" width="150">
    <img src="conejo.jpg" width="150">
    <img src="coche.png" width="150">
    <img src="moto.jpg" width="150"><br><br>

    <button onclick="contarImagenes()">Contar</button>

    <p id="resultado">Número de imágenes: 0</p>
</body>
</html>
