<!DOCTYPE html>
<!--6. Descarga las imágenes de los animales. Crea un <img> y tres botones:
    - Perro
    - Gato
    - Conejo
Cuando el usuario pulse cada botón, se debe cambiar la imagen al animal elegido
usando setAttribute().-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cambiar(animal){
            let imagen = document.getElementById("imagen");
            if(animal === "perro"){
                imagen.setAttribute("src", "perro.png");
            }elseif(animal === "gato");{
                imagen.setAttribute("src", "gato.jpg");
            }elseif(animal === "conejo");{
                imagen.setAttribute("src", "conejo.jpg");
            }
        }
    </script>
    <img id="animal" src="conejo.jpg" width="300"><br>
    <button onclick="cambiar('conejo')">Conejo</button>
    <button onclick="cambiar('gato')">Gato</button>
    <button onclick="cambiar('perro')">Perro</button>
</body>
</html>
