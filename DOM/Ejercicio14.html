<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 14</title>
</head>
<body>

    <button id="boton">Pulsar</button>
    <p id="info"></p>

    <script>
        let contador = 0;

        document.getElementById("boton").addEventListener("click", function() {
            contador++;
            document.getElementById("info").innerText = contador;
        });
    </script>

</body>
</html>
