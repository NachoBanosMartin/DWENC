<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Ejercicio</title>

    <script>
        function mostrarInfo() {
            let primero = document.getElementsByName("dato")[0].value;
            let totalInputs = document.getElementsByTagName("input").length;

            document.getElementById("info").innerHTML =
                "Valor del primer input: " + primero + "<br>" +
                "NÃºmero total de inputs: " + totalInputs;
        }
    </script>
</head>
<body>
    <p>
        <input type="text" name="dato" value="Primero">
    </p>
    <p>
        <input type="text" name="dato" value="Segundo">
    </p>
    <p>
        <input type="text" name="dato" value="Tercero">
    </p>
    <p>
        <button onclick="mostrarInfo()">Mostrar datos</button>
    </p>
    <p id="info"></p>
</body>
</html>
