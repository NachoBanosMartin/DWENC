<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <script>
        function mostrarInfo() {

            let elementos = document.getElementsByName("dato");
            let inputs = document.getElementsByTagName("input");
            let primero = elementos[0].value;
            let totalInputs = inputs.length;
            document.getElementById("info").innerHTML =
                "Primer dato: " + primero + "<br>" +
                "Total de inputs: " + totalInputs;
        }
    </script>
</head>
<body>
    <input type="text" name="dato" value="Primero"><br>
    <input type="text" name="dato" value="Segundo"><br>
    <input type="text" name="dato" value="Tercero"><br>

    <p id="info"></p>

    <button onclick="mostrarInfo()">Mostrar informaci√≥n</button>
</body>
</html>
