<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 13</title>
</head>
<body>

    <img id="imagen" src="conejo.jpg" width="300"><br>
    <button id="boton">Pulsar</button>

    <script>

            document.getElementById("imagen").setAttribute("src", "gato.jpg");
        });
    </script>
</body>
