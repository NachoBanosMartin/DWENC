<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar último elemento</title>

    <script>
        function eliminarUltimo() {
            let lista = document.getElementById("lista");
            if (lista.lastChild) {
                let ultimo = lista.lastChild;
                lista.removeChild(ultimo);
            }
        }
    </script>
</head>
<body>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <button onclick="eliminarUltimo()">Eliminar último</button>
</body>
</html>
