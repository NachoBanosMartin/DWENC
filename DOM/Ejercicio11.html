<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen aleatoria</title>
    <script>
        function cambiarImagen() {

            let imagenes = [
                "perro.png",
                "gato.jpg",
                "conejo.jpg",
                "coche.png",
                "moto.jpg"
            ];

            let aleatorio = Math.floor(Math.random() * imagenes.length);

            document.getElementById("imagen").src = imagenes[aleatorio];
        }
    </script>
</head>
<body>
    <button onclick="cambiarImagen()">Imagen aleatoria</button><br>

    <img id="imagen" src="perro.png" width="300"><br><br>    
</body>
</html>
