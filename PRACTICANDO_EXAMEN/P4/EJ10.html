<!DOCTYPE html>
<!--Una tienda vende monitores, teclados y ratones. Los productos se almacenan en
un array donde cada elemento es “producto, precio”. Por ejemplo; [ [“monitor”, 150],
[“teclado”, 30], [“raton”, 20] ] Crea un array con varios productos y precios. Diseña
un programa que pida el nombre de un producto (en minúscula) y devuelva su
precio.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let productos =[
            ["monitor", 150],
            ["teclado", 30], 
            ["raton", 20]
        ];

        let compra = prompt("Indique el producto que desea comprar:");
        let precio = null;

        for(let i = 0; i <productos.length; i++){
            if(productos[i][0] === compra){
                precio = productos[i][1];
                break;
            }
        }

        if(precio !== null){
            alert("El precio de " + compra + " es: " + precio + "€");
        } else {
            alert("Producto no encontrado.");
        }
    </script>
</body>
</html>
