<!DOCTYPE html>
<!--Pide una cadena de texto al usuario e imprime cada letra indicando su posición en
la cadena.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadena = prompt("Introduce una cadena de texto");
        for(let i = 0; i < cadena.length; i++){
            console.log("Posición: " + i + " - Letra: " + cadena[i]);
        }
    </script>
</body>
</html>
