<!DOCTYPE html>
<!--Dada la cadena "Desarrollo de Aplicaciones Web", cuenta las veces que aparece la
letra "a".-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadena = "Desarrollo de Aplicaciones Web";
        let letra = "aáAÁ";
        let contador = 0;

        for(let i = 0; i < cadena.length; i++){
            if(letra.includes(cadena[i])){
                contador ++;
            }
        }

        console.log("La cantidad de 'a' es de:" + contador);
    </script>
</body>
</html>
