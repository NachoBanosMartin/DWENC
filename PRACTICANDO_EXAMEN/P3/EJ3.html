<!DOCTYPE html>
<!--Escribe un programa que pida un número al usuario y calcule su factorial utilizando
un bucle while.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Introduzca un número: "));
        
        let factorial = 1;
        let i = 1;

        while(i <= num){
            factorial *= i;
            i++;
        }

        console.log("El factorial de " + num + " es: " + factorial);
    </script>
</body>
</html>
