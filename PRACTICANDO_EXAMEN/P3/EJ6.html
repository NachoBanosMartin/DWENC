<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadena = prompt("Introduzca una palabra");
        let vocales = "AEIOUaeiouáéíóú";
        let contador = 0;

        for(let i = 0; i < cadena.length; i++){
            if(vocales.includes(cadena[i])){
                contador ++;
            }
        }

        console.log("La palabra introducida contiene", contador, "vocales");
    </script>
</body>
</html>
