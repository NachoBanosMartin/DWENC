<!DOCTYPE html>
<!--10.Genera un número aleatorio entre 1 y 10 y el usuario tiene que adivinarlo. El
programa debe dar pistas de que el número introducido es Mayor o Menor al
generado.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let aleatorio = Math.floor(Math.random() * 10) + 1;
        let intento;

        do{
            intento = parseInt(prompt("Adivina el número entre el 1 y el 10"));
            if (intento > aleatorio) {
                alert("El número secreto es menor.");
            } else if (intento < aleatorio) {
                alert("El número secreto es mayor.");
            } else {
                alert("¡Correcto! El número era " + aleatorio);
            }
        }while (intento !== aleatorio);

        
    </script>
</body>
</html>
