<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = parseInt(prompt("Introduzca una nota del 1 al 10:"));

        switch (nota) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
                console.log("Insuficiente");                
                break;
            case 5:
            case 6:
                console.log("Suficiente"); 
                break;
            case 7:
            case 8:
                console.log("Notable"); 
                break;
            case 9:
            case 10:
                console.log("Sobresaliente"); 
                break;
            default:
                console.log("Nota introducida no v√°lida");
                break;
        }
    </script>
</body>
</html>
