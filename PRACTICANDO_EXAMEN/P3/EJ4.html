<!DOCTYPE html>
<!--Pide al usuario un número N y calcula la suma de los números del 1 a N.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Introduzca un número:"));
        let suma = 0;

        for(let i = 1; i <= numero; i++){
            suma += i; // Vamos acumulando la suma
        }

        console.log("La suma de los números del 1 al", numero, " es ", suma);
    </script>
</body>
</html>
