<!DOCTYPE html>
<!--7. Crea una página con tres botones (Nuevo, Mostrar, Eliminar) que ejecuten un
programa con las siguientes funciones:
    • nuevoNombre() → pide un nombre y lo añade al array.
    • mostrarLista() → abre una ventana con todos los nombres.
    • eliminarNombre() → pide un nombre y lo elimina.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let array = [];

        function nuevoNombre(){
            const win = window.open("", "", "width=400,height=300");

            let nombre = prompt("Introduce un nombre: ");
            array.push(nombre);
        } 
        
        function mostrarLista(){
            const win = window.open("", "", "width=400,height=300");
            win.document.write('<h2>Lista de nombres</h2>');
            win.document.write('<ul>');
                for(let i = 0; i < array.length; i++){
                    win.document.write('<li>' + array[i] + '</li>');
                }
            win.document.write('</ul>');
        }

    </script>

    <button onclick="nuevoNombre()">Nuevo nombre</button>

</body>
</html>
