<!DOCTYPE html>
<!--2. Crea una función validarPassword(pass) que devuelva true si la contraseña
cumple:
    • Tiene al menos 8 caracteres
    • Contiene una mayúscula
    • Contiene un número-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contrasenia = prompt("Introduce una contraseña: ");

        validarPassword(contrasenia);

        function validarPassword(contrasenia) {
            let mayusculas = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let numeros = "0123456789";

            if (contrasenia.length < 8 || contrasenia.length > 10){
                return false;
            } 

            let tieneMayuscula = false;
            let tieneNumero = false;

            for (let i = 0; i < contrasenia.length; i++) {
                let pass = contrasenia[i];
                if (mayusculas.includes(pass)) {
                    tieneMayuscula = true;
                }
                if (numeros.includes(pass)) {
                    tieneNumero = true;
                }
            }

            return tieneMayuscula && tieneNumero;
        }

    </script>
</body>
</html>
