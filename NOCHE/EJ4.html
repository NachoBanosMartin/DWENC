<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Coches(marca, combustible){
            this.marca = marca;
            this.combustible = combustible;
        }

        let coches = [
            new Coches("Audi A1", "Diesel"),
            new Coches("Seat Ibiza", "Diesel"),
            new Coches("Volvo V40", "Gasolina")
        ]; 

        function mostrarCoches(){
            let ventana = window.open("", "", "width=400, height=500");
            ventana.document.write("<h2>Listado de coches</h2>");
            ventana.document.write("<ul>");
                for(let i = 0; i < coches.length; i++){
                    ventana.document.write("<li>Marca: " + coches[i].marca + " - Combustible: " + coches[i].combustible + "</li>");
                }
            ventana.document.write("</ul>");
        }
    </script>

    <button onclick="mostrarCoches()">Listar coches</button>
</body>
</html>
