<!DOCTYPE html>

<!--1. Crea un script que que muestre una alerta con el ancho y el alto actual del área de
visualizaciónd el navegador.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
        <script type="text/javascript">
            let alto = window.innerHeight;
            let ancho = window.innerWidth;
            alert("El alto del área de visualizacion es: " + alto 
            + " px y el ancho es " + ancho + " px.");
        </script>
</body>
</html>
