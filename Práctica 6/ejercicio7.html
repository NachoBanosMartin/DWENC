<!DOCTYPE html>

<!--7. Crea un script que verifique si el navegador del usuario soporta la API de
Geolocation. Muestra un mensaje en consola indicando si el soporte está
disponible o no.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script type="text/javascript">
        if(navigator.geolocation){
            console.log("Está activo");
        }else{
            console.log("No está activo");
        }
    </script>
</body>
</html>
