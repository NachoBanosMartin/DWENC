<!DOCTYPE html>

<!--4. Crea un script que imprima en la consola las siguientes partes de la URL actual:

- El protocolo
- El nombre del host
- La ruta
- Los parÃ¡metros de consulta
- El fragmento o hash-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script type="text/javascript">
        console.log("Protocolo: ", location.protocol);
        console.log("Nombre del host: ", location.hostname);
        console.log("Ruta: ", location.protocol);
        console.log("Parametros de consulta: ", location.searchParams);
        console.log("Hash: ", location.hash);
    </script>
</body>
</html>
