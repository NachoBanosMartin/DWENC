<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 11. Ejercicio 12</title>
</head>
<body>
<table id="tabla" border="1"></table>

<script>
/*
12. Crea un array con los nombres de las imágenes "coche.png" y "moto.jpg", 
y otro array con dos textos descriptivos correspondientes a cada imagen, por ejemplo, "Un coche" y "Una moto". 
Genera en la página una tabla que muestre cada imagen junto con su texto descriptivo en filas separadas.
*/

  let fotos = ["coche.png", "moto.jpg"];
  let textos = ["Un coche", "Una moto"];
  let tabla = document.getElementById("tabla");

  for (let i = 0; i < fotos.length; i++) {
        tabla.innerHTML = tabla.innerHTML + "<tr>" +
        "<td><img src='" + fotos[i] + "' width='300'></td>" +
        "<td>" + textos[i] + "</td>" +
        "</tr>";
  }
</script>
</body>
</html>
