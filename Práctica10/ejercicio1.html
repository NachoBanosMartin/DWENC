<!DOCTYPE html>
<!--1. Crea un formulario que pida una contraseña. Debe cumplir los siguientes
requisitos:
    - Al menos 8 caracteres
    - Contener una letra mayúscula, una minúscula y un número
Si cumple las condiciones, muestra un mensaje de “Contraseña segura”, si no, un
mensaje de error.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar contraseña</title>
</head>
<body>
    <form onsubmit="return validarPassword()">
        <label>Contraseña:</label>
        <input type="password" id="contrasenia">
        <button type="submit">Enviar</button>
    </form>

    <script>
        function validarPassword() {
            let contrasenia = document.getElementById("contrasenia").value;

            let tieneMayuscula = /[A-Z]/.test(contrasenia);
            let tieneMinuscula = /[a-z]/.test(contrasenia);
            let tieneNumero = /[0-9]/.test(contrasenia);
            let longitudCorrecta = contrasenia.length >= 8;

            if (tieneMayuscula && tieneMinuscula && tieneNumero && longitudCorrecta) {
                alert("Contraseña segura");
                return true; 
            } else {
                alert("Error: la contraseña no cumple los requisitos");
                return false; 
            }
        }
    </script>
</body>
</html>
