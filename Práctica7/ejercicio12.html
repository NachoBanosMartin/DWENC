<!DOCTYPE html>

<!--12.Dada la matriz:
    [5, 8, 3],
    [9, 2, 6],
    [4, 7, 1]
Encuentra el número mayor y su posición (fila y columna).-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array =[[5, 8, 3],
                    [9, 2, 6],
                    [4, 7, 1]];

        let mayor = array[0][0];  
        let fila = 0;
        let columna = 0;

        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {  
                if (array[i][j] > mayor) {
                    mayor = array[i][j];
                    fila = i;
                    columna = j;
                }
            }
        }

        document.write("El número mayor es: " + mayor + "<br>");
        document.write("Se encuentra en la fila " + (fila + 1) + " y columna " + (columna + 1));
    </script>
</body>
</html>
