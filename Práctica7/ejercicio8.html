<!DOCTYPE html>

<!--8. Dados los arrays:
ciudades = ["Madrid", "París", "Roma", "Lisboa"]
temperaturas = [28, 22, 30, 25]

Muestra la ciudad más caliente y la más fría.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ciudades = ["Madrid", "París", "Roma", "Lisboa"];
        let temperaturas = [28, 22, 30, 25];

        let min = temperaturas[0];
        let minpos = 0;

        let max = temperaturas[0];
        let maxpos = 0;

        for (let i = 1; i < temperaturas.length; i++) {
            if (temperaturas[i] < min) {
                min = temperaturas[i];
                minpos = i;
            }
            if (temperaturas[i] > max) {
                max = temperaturas[i];
                maxpos = i;
            }
        }

        document.write("La ciudad más caliente es " + ciudades[maxpos] + " con " + max + "°C.<br>");
        document.write("La ciudad más fría es " + ciudades[minpos] + " con " + min + "°C.");   

    </script>
</body>
</html>
