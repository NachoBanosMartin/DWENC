<!DOCTYPE html>

<!--1. Dados los arrays:
nombres = ["Ana", "Luis", "Marta", "Pedro"]
edades = [20, 25, 22, 19]

Muestra en consola cada nombre junto a su edad. Muestra también el nombre la
persona de menor edad.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script type="text/javascript">
        let nombres = ["Ana", "Luís", "Marta", "Pedro"];
        let edades = [20, 25, 22, 19];

        for(let i = 0; i < nombres.length; i++){
            console.log(nombres[i] + " tiene " + edades[i] + " años.");
        }

        console.log("La persona de menor edad es: " + nombres[3]);
    </script>    
</body>
</html>
