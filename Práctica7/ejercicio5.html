<!DOCTYPE html>

<!--5. Dados los arrays:
productos = ["Pan", "Leche", "Queso", “Miel”, “Harina”];
precios = [1.1, 0.9, 2.5 , 3, 1,2];

Pedirá al usuario un producto hasta que se escriba salir. Se mostrará el precio del
producto si existe, si no, se mostrará un mensaje de error.-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <script type="text/javascript">
        let productos = ["Pan", "Leche", "Queso", "Miel", "Harina"];
        let precios = [1.1, 0.9, 2.5, 3, 1.2];

        let productoElegido;

        do {
            productoElegido = prompt("Introduce un producto (Pan, Leche, Queso, Miel, Harina) o escribe 'salir' para terminar:");

            if (productoElegido.toLowerCase() === "salir") {
                alert("Programa terminado.");
                break;
            }

            let encontrado = false;
            for (let i = 0; i < productos.length; i++) {
                if (productos[i].toLowerCase() === productoElegido.toLowerCase()) {
                    alert("El precio de " + productos[i] + " es " + precios[i] + " €");
                    encontrado = true;
                    break;
                }
            }

            if (!encontrado) {
                alert("Ese producto no está en la lista.");
            }

        } while (true);
    </script>
</body>
</html>
