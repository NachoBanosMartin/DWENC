<!DOCTYPE html>

<!--4. Dados los arrays:
paises = ["España", "Francia", "Italia", "Portugal"];
capitales = ["Madrid", "París", "Roma", "Lisboa"];

Pide al usuario un país y muestra su capital. Si el país no está en el array, muestra
un mensaje de error.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script type="text/javascript">
        let paises = ["España", "Francia", "Italia", "Portugal"];
        let capitales = ["Madrid", "París", "Roma", "Lisboa"];

        let paisElegido = prompt("Lista de Países:\n1. España\n2. Francia\n3. Italia\n4. Portugal" +
                            "\nIntroduce un país para saber su capital: ");

        let encontrado = false;
        for (let i = 0; i < paises.length; i++) {
            if (paises[i].toLowerCase() === paisElegido.toLowerCase()) {
                alert("La capital de " + paises[i] + " es " + capitales[i]);
                encontrado = true;
                break;
            }
        }

        if (!encontrado) {
            alert("Ese país no está en la lista.");
        }
    </script>
</body>
</html>
