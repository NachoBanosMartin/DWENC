<!DOCTYPE html>

<!--2. Dados los arrays:
let productos = ["Manzana", "Pan", "Leche", "Queso"];
let precios = [1.2, 0.8, 1.5, 2.3];

Muestra todos los productos con su precio. Calcula el precio total de todos los
productos y muestra el producto más caro.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script type="text/javascript">
        let productos = ["Manzana", "Pan", "Leche", "Queso"];
        let precios = [1.2, 0.8, 1.5, 2.3];
        let precioTotal = 0;        

        for(let i = 0; i < productos.length; i++){
            console.log(productos[i] + ": " + precios[i] + "€.");
            precioTotal += precios[i];
        }
        
        console.log("El precio total es de " + precioTotal + "€.");
    </script>
</body>
</html>
