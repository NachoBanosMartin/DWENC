<!DOCTYPE html>

<!--9. Dados los arrays:
equipos = ["Sevilla", "Atlético", "Real Madrid", "Barcelona"]
puntos = [22, 25, 30, 28]

Muestra la clasificación por orden de puntuación.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let equipos = ["Sevilla", "Atlético", "Real Madrid", "Barcelona"];
        let puntos = [22, 25, 30, 28];

       // Método burbuja para ordenar por puntos descendente
        for (let i = 0; i < puntos.length - 1; i++) {
            for (let j = 0; j < puntos.length - i - 1; j++) {
                if (puntos[j] < puntos[j + 1]) {
                    // Intercambiar puntos
                    let tempPuntos = puntos[j];
                    puntos[j] = puntos[j + 1];
                    puntos[j + 1] = tempPuntos;

                    // Intercambiar equipos para mantener sincronía
                    let tempEquipos = equipos[j];
                    equipos[j] = equipos[j + 1];
                    equipos[j + 1] = tempEquipos;
                }
            }
        }

        // Mostrar clasificación
        document.write("<h2>Clasificación</h2>");
        for (let i = 0; i < equipos.length; i++) {
            document.write((i + 1) + ". " + equipos[i] + " - " + puntos[i] + " puntos<br>");
        }
    </script>
</body>
</html>
